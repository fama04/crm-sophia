<th>
  {{ item.typePresta }}</th>
<td>{{ item.client }}</td>
<td>{{ item.nb_jours }}</td>
<td>{{ item.tjm_ht| currency : 'EUR' }}</td>
<td>{{ item.total_HT() | currency : 'EUR' }}</td>
<td>{{ item.total_TTC() |  currency : 'EUR'}}</td>
<td><select>
  <option [value] ="item.state">{{item.state}}</option>
  <ng-container *ngFor = "let state of states">
  <option  *ngIf = "state!== item.state" [value] = "state">{{state}}</option>
</ng-container>
</select></td>
<td>
  <fa-icon [icon]="faTrashAlt"></fa-icon>
</td>
